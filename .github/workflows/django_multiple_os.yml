name: Django CI Multiple OS

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8]
        os: [macos-latest, ubuntu-18.04]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install
      run: |
        cd djcourses
        pip install -r requirements.txt
    - name: Run pytest
      run: |
        cd djcourses
        bash run_pytest.sh
    - name: Run flake8
      run: |
        cd djcourses
        bash run_flake8.sh